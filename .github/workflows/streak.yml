name: Daily Commit to Maintain Streak

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "Aqsaabbasi2690"
          git config user.email "your_email@example.com"

      - name: Make daily commit
        run: |
          echo "Streak updated on $(date)" >> streak-log.txt
          git add streak-log.txt
          git commit -m "ğŸ”¥ Auto-commit to keep streak alive"
          git push
